<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style: none; /* Loại bỏ dấu chấm mặc định của danh sách */
        }

        li {
            display: inline;
            margin-right: 20px; /* Tạo khoảng cách giữa các mục danh sách */
        }
    </style>
</head>
<body>
    <ul>
        <li>Mục 1</li>
        <li>Mục 2</li>
        <li>Mục 3</li>
    </ul>
</body>
</html>
